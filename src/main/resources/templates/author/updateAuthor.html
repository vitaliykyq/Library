<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Author</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="segment">
    <h1>UPDATE AUTHOR</h1>
</div>
<div class="updateForm" style="margin-bottom: 80px; margin-right: 700px;">
    <form id="dataMain" action="#" th:action="@{/ui/author/update}" th:object="${author}"
          method="POST">
        <label for="num0">Id</label>
        <input id="num0" type="number" readonly th:field="*{id}"/>
        <label for="num1">Name</label>
        <input id="num1" th:field="*{name}"  required>
        <label for="num2">Birth</label>
        <input id="num2" type="number" th:field="*{birth}" min="0" required>
        <label for="num4">Death</label>
        <input id="num4" th:field="*{death}" min="0" required>
        <label for="num5">Country</label>
        <input id="num5" th:field="*{country}" required>
        <button form="dataMain" type="submit" class="updateBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">DONE</button>
    </form>
</div>

<a th:href="@{/ui/author/get/all}" style = "margin-right: 1050px;">
    <button class="backBtn" style="padding: 0">Back</button>
</a>
</body>
</html>
