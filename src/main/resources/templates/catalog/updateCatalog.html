<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Catalog</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="segment">
        <h1>UPDATE CATALOG</h1>
    </div>
    <div class="updateForm" style="margin-bottom: 80px; margin-right: 700px;">
        <form id="dataMain" action="#" th:action="@{/ui/catalog/update}" th:object="${catalog}"
              method="POST">
            <label for="num0">Id</label>
            <input id="num0" type="number" readonly th:field="*{id}"/>
            <label for="num2">CardIndexList</label>
            <select id="num2" th:field="*{cardIndexList}" onclick="checkedInput()">
                <option th:each="cardIndexListId: ${cardIndexListId}"
                        th:value="${cardIndexListId.id}" th:text="${cardIndexListId.name}">
                </option>
            </select>
            <label for="num4">Number</label>
            <input id="num4" type="number" th:field="*{number}" min="0" required>
            <button form="dataMain" type="submit" class="updateBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">DONE</button>
        </form>
    </div>

    <a th:href="@{/ui/catalog/get/all}" style = "margin-right: 1050px;">
        <button class="backBtn" style="padding: 0">Back</button>
    </a>
</body>
</html>
