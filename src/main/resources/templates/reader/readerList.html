<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reader List</title>

  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/animation.css}" rel="stylesheet">
  <link href="../css/animation.css" rel="stylesheet">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

<div id="blockMessage">
  Successfully copied
</div>

<!-- -->

<div class="contentMain">
  <div class="container">
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
        <tr class="title">
          <th>Person</th>
          <th>BecameReader</th>
          <th>TakenBookList</th>
          <th>ReadingRoom</th>
          <th>Options</th>
        </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0" onmouseleave="checkLeave()">
        <tbody>

        <tr th:each="reader: ${readerList}" onmouseenter='checkHover(obj)' onclick='checkClick(obj, this)'>
          <td th:text="${reader.person.name}"></td>
          <td th:text="${reader.becameReader}"></td>
          <td>
            <ol>
              <li th:each="takenBookListIds: ${reader.takenBookList}">
                <span th:text="${takenBookListIds.book.name}"></span>
              </li>
            </ol>
          </td>
          <td th:text="${reader.readingRoom.number}"></td>
          <td class="options">
            <a  th:href="@{/ui/reader/delete/{id}(id=${reader.id})}">
              <button class="first">Delete</button>
            </a>
            <a th:href="@{/ui/reader/showUpdateForm/{id}(id=${reader.id})}">
              <button class="last">Edit</button>
            </a>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>

  <br>

  <div class="controlElementFake"></div>


<div class="controlElement">

  <!-- FakeData -->

  <table>
    <tr>
      <td>Id</td>
      <td id = "infoId" onclick="copyID()"></td>
    </tr>
    <tr>
      <td>Create At</td>
      <td id = "infoCreateAt"></td>
    </tr>
    <tr>
      <td>Update At&emsp;</td>
      <td id="infoUpdateAt"></td>
    </tr>
  </table>
</div>

  <br>

  <div style="text-align: center">
    <a th:href = "@{/ui/reader/showNewForm}" class="containerButton">Add</a>
  </div>
</div>

<script type="text/javascript" th:src="@{/js/animated.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/TableJQuery.js}"></script>

</body>
</html>
