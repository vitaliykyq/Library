<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Taken Book</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="segment">
    <h1>Update Taken Book</h1>
</div>
<div class="updateForm">
    <form action="#" th:action="@{/ui/takenBook/update}" th:object="${takenBook}"
          method="POST">
        <table>
            <tr>
                <td><label for="num0">Id</label></td>
                <td><input id="num0" th:field="*{id}" readonly required></td>
            </tr>
            <tr>
                <td><label for="num1">Book</label></td>
                <td>
                    <select id="num1" th:field="*{book}">
                        <option th:each="bookListId: ${bookListId}"
                                th:value="${bookListId.id}" th:text="${bookListId.name}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="num2">WhenTaken</label></td>
                <td><input id="num2" th:field="*{whenTaken}" min="0" required></td>
            </tr>
            <tr>
                <td><label for="num3">UntilWhenTaken</label></td>
                <td><input id="num3" th:field="*{untilWhenTaken}" min="0" required></td>
            </tr>
            <tr>
                <td><label for="num4">Fine</label></td>
                <td>
                    <select id="num4" th:field="*{fine}" onclick="checkedInput()">
                        <option th:each="fineListId: ${fineListId}"
                                th:value="${fineListId.id}" th:text="${fineListId.price}">
                        </option>
                    </select>
                </td>
            </tr>
        </table>

        <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">SAVE</button>
    </form>
</div>

<a th:href="@{/ui/takenBook/get/all}">
    <div align="left" style="padding: 0 0 0 80px"><button class="backBtn" style="padding: 0;">Back</button></div>
</a>
</body>
</html>
