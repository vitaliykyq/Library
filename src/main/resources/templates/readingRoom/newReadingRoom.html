<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Reading Room</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="segment">
    <h1>ADD Reading Room</h1>
</div>
<div class="updateForm">
    <form action="#" th:action="@{/ui/readingRoom/add}" th:object="${readingRoom}"
          method="POST">
        <table>
            <tr>
                <td><label for="num1">NumberOfSeats</label></td>
                <td><input id="num1" th:field="*{numberOfSeats}"  required></td>
            </tr>
            <tr>
                <td><label for="num2">Number</label></td>
                <td><input id="num2" th:field="*{number}"  required></td>
            </tr>
            <tr>
                <td><label for="num3">CatalogList</label></td>
                <td>
                    <select id="num3" th:field="*{catalogList}">
                        <option th:each="catalogListId: ${catalogListId}"
                                th:value="${catalogListId.id}" th:text="${catalogListId.number}">
                        </option>
                    </select>
                </td>
            </tr>
        </table>

        <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">SAVE</button>
    </form>
</div>

<a th:href="@{/ui/readingRoom/get/all}">
   <div align="left" style="padding: 0 0 0 80px"><button class="backBtn" style="padding: 0;">Back</button></div>
</a>
</body>
</html>
