<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add ReadingRoom</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="segment">
    <h1>ADD READINGROOM</h1>
</div>
<div class="updateForm" style="margin-bottom: 150px; margin-right: 700px;">
    <form action="#" th:action="@{/ui/readingRoom/add}" th:object="${readingRoom}"
          method="POST">
        <label for="num1">NumberOfSeats</label>
        <input id="num1" th:field="*{numberOfSeats}"  required>
        <label for="num2">Number</label>
        <input id="num2" th:field="*{number}"  required>
        <label for="num3">CatalogList</label>
        <select id="num3" th:field="*{catalogList}" onclick="checkedInput()">
            <option th:each="catalogListId: ${catalogListId}"
                    th:value="${catalogListId.id}" th:text="${catalogListId.number}">
            </option>
        </select>
        <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">SAVE</button>
    </form>
</div>

<a th:href="@{/ui/readingRoom/get/all}">
   <div align="left" style="padding: 0 0 0 80px"><button class="backBtn" style="padding: 0;">Back</button></div>
</a>
</body>
</html>
