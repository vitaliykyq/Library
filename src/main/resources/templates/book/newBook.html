<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="segment">
    <h1>ADD BOOK</h1>
</div>
<div class="updateForm" style="margin-bottom: 150px; margin-right: 700px;">
    <form action="#" th:action="@{/ui/book/add}" th:object="${books}"
          method="POST">
        <label for="num1">Name</label>
        <input id="num1" th:field="*{name}"  required>
        <label for="num2">UseBook</label>
        <input id="num2" th:field="*{useBook}" type="number" min="0" required>
        <label for="num3">Author</label>
        <div>
            <input id="num3" th:field="*{author.id}"  required>
            <a th:href="@{/ui/author/showNewForm}">
                <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">NEW</button>
            </a>
        </div>
        <label for="num4">Amount</label>
        <input id="num4" type="number" th:field="*{amount}" min="0" required>
        <label for="num5">Price</label>
        <input id="num5" type="number" th:field="*{price}" min="0" required>
        <label for="num6">Edition</label>
        <input id="num6" th:field="*{edition}" required>
        <label for="num7">PenaltyLoss</label>
        <input id="num7" type="number" th:field="*{penaltyLoss}" min="0" required>
        <label for="num8">YearIssue</label>
        <input id="num8" th:field="*{yearIssue}" required>
        <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">SAVE</button>
    </form>
</div>

<a th:href="@{/ui/book/get/all}">
   <div align="left" style="padding: 0 0 0 80px"><button class="backBtn" style="padding: 0;">Back</button></div>
</a>
</body>
</html>
