<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="segment">
    <h1>ADD Book</h1>
</div>
<div class="updateForm">
    <form action="#" th:action="@{/ui/book/add}" th:object="${book}"
          method="POST">
        <table>
            <tr>
                <td><label for="num1">Name</label></td>
                <td><input id="num1" th:field="*{name}"  required></td>
            </tr>
            <tr>
                <td><label for="num2">Author</label></td>
                <td>
                    <select id="num2" th:field="*{author}" onclick="checkedInput()">
                        <option th:each="authorListId: ${authorListId}"
                                th:value="${authorListId.id}" th:text="${authorListId.name}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="num4">NumberOfPages</label></td>
                <td><input id="num4" type="number" th:field="*{numberOfPages}" min="0" required></td>
            </tr>
            <tr>
                <td><label for="num5">DateOfArrival</label></td>
                <td><input id="num5" th:field="*{dateOfArrival}" min="0" required></td>
            </tr>
            <tr>
                <td><label for="num6">Price</label></td>
                <td><input id="num6" th:field="*{price}" required></td>
            </tr>
            <tr>
                <td> <label for="num7">PublishingHouse</label></td>
                <td>
                    <select id="num7" th:field="*{publishingHouse}" onclick="checkedInput()">
                        <option th:each="publishingHouseListId: ${publishingHouseListId}"
                                th:value="${publishingHouseListId.id}" th:text="${publishingHouseListId.name}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="num8">CardIndex</label></td>
                <td>
                    <select id="num8" th:field="*{cardIndex}" onclick="checkedInput()">
                        <option th:each="cardIndexListId: ${cardIndexListId}"
                                th:value="${cardIndexListId.id}" th:text="${cardIndexListId.name}">
                        </option>
                    </select>
                </td>
            </tr>
        </table>

        <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">SAVE</button>
    </form>
</div>

<a th:href="@{/ui/book/get/all}">
   <div align="left" style="padding: 0 0 0 80px"><button class="backBtn" style="padding: 0;">Back</button></div>
</a>
</body>
</html>
