<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add PublishingHouse</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="segment">
    <h1>ADD PUBLISHINGHOUSE</h1>
</div>
<div class="updateForm" style="margin-bottom: 150px; margin-right: 700px;">
    <form action="#" th:action="@{/ui/publishingHouse/add}" th:object="${publishingHouse}"
          method="POST">
        <label for="num1">Name</label>
        <input id="num1" th:field="*{name}"  required>
        <label for="num2">DateOfCooperation</label>
        <input id="num2" type="number" th:field="*{dateOfCooperation}" min="0" required>
        <label for="num3">Address</label>
        <input id="num3" th:field="*{address}" min="0" required>
        <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">SAVE</button>
    </form>
</div>

<a th:href="@{/ui/publishingHouse/get/all}">
   <div align="left" style="padding: 0 0 0 80px"><button class="backBtn" style="padding: 0;">Back</button></div>
</a>
</body>
</html>
