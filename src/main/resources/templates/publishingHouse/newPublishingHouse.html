<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Publishing House</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="segment">
    <h1>ADD Publishing House</h1>
</div>
<div class="updateForm">
    <form action="#" th:action="@{/ui/publishingHouse/add}" th:object="${publishingHouse}"
          method="POST">
        <table>
            <tr>
                <td><label for="num1">Name</label></td>
                <td><input id="num1" th:field="*{name}"  required></td>
            </tr>
            <tr>
                <td><label for="num2">DateOfCooperation</label></td>
                <td><input id="num2" type="number" th:field="*{dateOfCooperation}" min="0" required></td>
            </tr>
            <tr>
                <td><label for="num3">Address</label></td>
                <td><input id="num3" th:field="*{address}" min="0" required></td>
            </tr>
        </table>

        <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">SAVE</button>
    </form>
</div>

<a th:href="@{/ui/publishingHouse/get/all}">
   <div align="left" style="padding: 0 0 0 80px"><button class="backBtn" style="padding: 0;">Back</button></div>
</a>
</body>
</html>
