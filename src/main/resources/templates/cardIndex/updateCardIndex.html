<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Card Index</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="segment">
    <h1>Update Card Index</h1>
</div>
<div class="updateForm">
    <form action="#" th:action="@{/ui/cardIndex/update}" th:object="${cardIndex}"
          method="POST">
        <table>
            <tr>
                <td><label for="num0">Id</label></td>
                <td><input id="num0" th:field="*{id}" readonly required></td>
            </tr>
            <tr>
                <td><label for="num1">Name</label></td>
                <td><input id="num1" th:field="*{name}"  required></td>
            </tr>
            <tr>
                <td><label for="num4">Genre</label></td>
                <td><input id="num4" th:field="*{genre}" min="0" required></td>
            </tr>
        </table>

        <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">SAVE</button>
    </form>
</div>

<a th:href="@{/ui/cardIndex/get/all}">
    <div align="left" style="padding: 0 0 0 80px"><button class="backBtn" style="padding: 0;">Back</button></div>
</a>
</body>
</html>
