<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Author</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="segment">
    <h1>ADD AUTHOR</h1>
</div>
<div class="updateForm" style="margin-bottom: 150px; margin-right: 700px;">
    <form action="#" th:action="@{/ui/author/add}" th:object="${authors}"
          method="POST">
        <label for="num2">Name</label>
        <input id="num2" th:field="*{name}" required>
        <label for="num3">Birth</label>
        <input id="num3" th:field="*{birth}"  required>
        <label for="num4">Death</label>
        <input id="num4" th:field="*{death}" required>
        <label for="num5">Country</label>
        <input id="num5" th:field="*{country}" required>
        <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">SAVE</button>
    </form>
</div>

<a th:href="@{/ui/author/get/all}">
    <div align="left" style="padding: 0 0 0 80px"><button class="backBtn" style="padding: 0;">Back</button></div>
</a>
</body>
</html>
